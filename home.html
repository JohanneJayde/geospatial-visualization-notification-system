<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script src="https://kit.fontawesome.com/d595ff8643.js" crossorigin="anonymous"></script>
    <title>Geospatial</title>

</head>
<body>
    <header>
        <div class="icon">
            <button>
                <i id="user-account" class="fa-solid fa-circle-user" title="User Menu"></i>
            </button>
        </div>

        <div class="logo">
            <a href="#">
                <img class="fafb" 
                     title="Fairchild Air Force Base"
                     src="images/air%20force_white.png"
                     width="40px"; height="40px";
                     alt="logo">
            </a>
        </div>

        <div class="container">
            <div>
                <button>
                    <i id="layers" class="fa-solid fa-layer-group" title="Layers Menu"></i>
                </button>
            </div>
            <div>
                <button>
                    <i id="info" class="fa-solid fa-circle-info" title="Info Menu"></i>
                </button>
           </div>
        </div>
    </header>

    <div class="sidebar-left" style="float: left;">
        <button>
            <i id="search" class="fa-solid fa-magnifying-glass" title="Search"></i>
        </button>

        <button>
            <i id="legend" class="fa-solid fa-list" title="Legend"></i>
        </button>

        <button>
            <i id="stats" class="fa-solid fa-calculator" title="Stats" ></i>
        </button>
    </div>

    <div class="sidebar-right" style="float: right">

            <i id="zoom-in" class="fa-solid fa-plus" title="Zoom In"></i>



            <i id="zoom-out" class="fa-solid fa-minus" title="Zoom Out"></i>

        <!---<i id="home" class="fa-solid fa-house" title="Home"></i>--->
    </div>


</body>
</html>
