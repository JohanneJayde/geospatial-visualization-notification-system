<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://openlayers.org/favicon.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geospatial Visualization Tool for Fairchild AFB</title>
  </head>
  <body>
    <nav>
      <h1>Fairchild Airforce Base Wildfire Notification System Demo</h1>
    </nav>
    <div id="content">
      <div id="side-bar">
        <div id="user-info">
          <button id="plot-button">Plot Service Members</button>
          <button id="get-distance">Get Distances</button>

        </div>
        <div id="current-wildfire-selected"></div>
        <div id="selected-point-container">
          <h3 id="selected-point-name">Name:</h3>
          <div id="selected-point-content"></div>
        </div>

      </div>
      <div id="map"></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
